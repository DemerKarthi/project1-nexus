<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="" onsubmit="return validation()">
                <h2>SIGN UP</h2>
                <div class="input-box">
                    <i class='bx bxs-user-detail'></i>
                    <input type="text" placeholder="Username" name="Username" id="username">
                </div>
                <div class="input-box">
                    <i class='bx bx-mail-send'></i>
                    <input type="email" placeholder="Email id" name="Email" id="emailid">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt icon'></i>
                    <input type="password" placeholder="Password" name="Password" id="pass">
                </div>

                <div class="input-box">
                    <i class='bx bx-lock-alt icon'></i>
                    <input type="password" placeholder="Confirm Password" name="Password" id="cpass">
                </div>


                <div class="button">
                    <input type="submit" value="Register" onclick="validation()" class="btn">
                </div>

                <div class="group">
                    <!-- <span><a href="#">Go back</a></span> -->
                    <span><a href="login.html">Already have an account ? Login here</a></span>
                </div><br>
                <div class="error" id="message" style="text-align: center;"><span></span></div>

            </form>


        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Successfully Registered</h2><br>
            <p>Go back to the login</p>
            <a href="login.html"><button onclick="closePopup()">Done</button></a>
        </div>
    </div>



    <script src="script.js">
    </script>
</body>

</html>
